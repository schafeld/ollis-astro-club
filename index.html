    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);

        .container {
            max-width: 600px;

        }
        
        .logo {

            margin: 0 auto 2rem;
            border-radius: 50%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin: 0 0 2rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .language-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .language-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            min-width: 140px;
        }
        
        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .flag {
            font-size: 1.5rem;
        }
        
        .loading {
            display: none;
            margin-top: 2rem;
            opacity: 0.7;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .language-btn {
                padding: 0.75rem 1.5rem;
                min-width: 120px;
            }
        }
    </style>
    <script>
        // Language detection and redirect logic
        (function() {
            const LANGUAGE_KEY = 'preferred-language';
            const SUPPORTED_LANGUAGES = ['de', 'en'];
            const DEFAULT_LANGUAGE = 'de';
            
            /**
             * Detect browser language preference
             * @returns {string} Language code (de, en) or default
             */
            function detectBrowserLanguage() {
                // Get all available language information
                const languages = navigator.languages || [navigator.language || navigator.userLanguage];
                
                console.log('Available languages:', languages);
                
                // Check each language preference
                for (const lang of languages) {
                    if (!lang) continue;
                    
                    const normalizedLang = lang.toLowerCase().split('-')[0];
                    console.log('Checking language:', lang, '-> normalized:', normalizedLang);
                    
                    if (SUPPORTED_LANGUAGES.includes(normalizedLang)) {
                        console.log('Found supported language:', normalizedLang);
                        return normalizedLang;
                    }
                }
                
                console.log('No supported language found, using default:', DEFAULT_LANGUAGE);
                return DEFAULT_LANGUAGE;
            }
            
            /**
             * Get preferred language from localStorage or browser
             * @returns {string} Language code
             */
            function getPreferredLanguage() {
                try {
                    const stored = localStorage.getItem(LANGUAGE_KEY);
                    if (stored && SUPPORTED_LANGUAGES.includes(stored)) {
                        return stored;
                    }
                } catch (e) {
                    console.warn('LocalStorage not available:', e);
                }
                
                return detectBrowserLanguage();
            }
            
            /**
             * Save language preference to localStorage
             * @param {string} language Language code
             */
            function saveLanguagePreference(language) {
                try {
                    localStorage.setItem(LANGUAGE_KEY, language);
                    console.log('Language preference saved:', language);
                } catch (e) {
                    console.warn('Could not save language preference:', e);
                }
            }
            
            /**
             * Redirect to language-specific page
             * @param {string} language Language code
             * @param {string} page Optional page path
             */
            function redirectToLanguage(language, page = '') {
                saveLanguagePreference(language);
                const basePath = language === DEFAULT_LANGUAGE ? `/${language}/` : `/${language}/`;
                console.log('Redirecting to:', basePath + page);
                window.location.href = basePath + page;
            }
            
            /**
             * Handle manual language selection
             * @param {string} language Language code
             */
            function selectLanguage(language) {
                console.log('Manual language selection:', language);
                const loadingEl = document.querySelector('.loading');
                if (loadingEl) {
                    loadingEl.style.display = 'block';
                }
                
                setTimeout(() => {
                    redirectToLanguage(language);
                }, 200);
            }
            
            // Auto-redirect logic - enhanced for better language detection
            function shouldAutoRedirect() {
                // Check if user came from internal navigation
                const referrer = document.referrer;
                const currentHost = window.location.host;
                
                console.log('Referrer check:', { referrer, currentHost });
                
                // Don't auto-redirect if:
                // - URL has explicit no-redirect parameter
                if (window.location.search.includes('no-redirect')) {
                    console.log('No-redirect parameter detected');
                    return false;
                }
                
                // Don't auto-redirect if user came from internal navigation (same domain)
                if (referrer && referrer.includes(currentHost)) {
                    console.log('Internal navigation detected, showing language selection');
                    return false;
                }
                
                // Auto-redirect for external visitors or direct access
                console.log('Auto-redirect enabled for external/direct access');
                return true;
            }
            
            // DOM ready handler
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Language detection initialized');
                // Set up manual language selection
                window.selectLanguage = selectLanguage;
                
                // Check if we should auto-redirect
                if (!shouldAutoRedirect()) {
                    console.log('Auto-redirect disabled (internal navigation detected)');
                    // Mark that language selection has been shown
                    sessionStorage.setItem('language-selection-shown', 'true');
                    return;
                }
                
                console.log('Auto-redirect enabled');
                const preferredLang = getPreferredLanguage();
                
                // Check if we have a stored preference
                try {
                    const stored = localStorage.getItem(LANGUAGE_KEY);
                    console.log('Stored language preference:', stored);
                    if (stored && SUPPORTED_LANGUAGES.includes(stored)) {
                        // User has made a choice before - redirect immediately
                        console.log('Using stored preference:', stored);
                        redirectToLanguage(stored);
                        return;
                    }
                } catch (e) {
                    console.warn('LocalStorage not available:', e);
                }
                
                // Check if browser language is detectable
                const detectedLang = detectBrowserLanguage();
                console.log('Detected browser language:', detectedLang);
                if (detectedLang !== DEFAULT_LANGUAGE || navigator.language) {
                    // We have a detectable preference (either non-default or explicit language)
                    // Small delay to prevent jarring redirect but still auto-redirect
                    setTimeout(() => {
                        redirectToLanguage(detectedLang);
                    }, 300);
                    return;
                }
                
                // If we reach here, show the language selection
                // Mark that language selection has been shown
                sessionStorage.setItem('language-selection-shown', 'true');
            });
        })();
    </script>
